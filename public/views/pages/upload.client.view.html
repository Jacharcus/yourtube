<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Upload Video</div>
    <div class="panel-body">
      <div id="direct_upload"
          ngf-drop="uploadFiles($files)"
          ngf-drag-over-class="dragOverClass($event)"
          ng-model="files"
          ng-multiple="false">
          <h4>New Video</h4>
          <p>Directly upload or drag and drop a video into the dashed area.</p>
          <form>
              <div class="form_line">
                  <label path="title"> Title: </label>
                  <div class="form_controls">
                      <input type="text" class="form-control" placeholder="Title" ng-model="title" />
                  </div>
              </div>

              <div class="form_line">
                  <label path="video" style="margin-top:10px;"> Video: </label>
                  <div class="form_controls">
                      <div class="upload_button_holder">
                          <div href="#" class="upload_button" ngf-select="uploadFiles($files)" title="upload" resetOnClick="true"> Select File to Upload</div>
                      </div>

                  </div>
              </div>
          </form>


          <h5>Status</h5>

          <div class="file" ng-repeat="file in files">
              <h3>{{file.name}} {{f.$error}} {{f.$errorParam}}</h3>
              <div class="status">{{file.status}}</div>
              <div class="progress-bar">
                <div class="progress" style="width: {{file.progress}}%" ng-init="progress=0"></div>
              </div>
              <div class="form_line">
                  <div class="form_controls">
                      <div class="preview">
                          <video controls ngf-src="file.result.url || file" autoplay="autoplay">
                      </div>
                  </div>
              </div>
              <div class="info">
                <table>
                  <tr ng-repeat="(key, value) in file.result">
                    <td> {{key}} </td> <td> {{ value }} </td>
                  </tr>
                </table>
              </div>
          </div>
      </div>

    </div>
  </div>
</div>
